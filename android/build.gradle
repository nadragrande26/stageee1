buildscript {
    ext.kotlin_version = '1.8.0' // Ubah ini sesuai versi terbaru yang ingin kamu gunakan
    repositories {
        google() // Repositori Maven Google
        mavenCentral() // Repositori Maven Central
    }
    dependencies {
        // Tambahkan plugin Google Services
        classpath 'com.google.gms:google-services:4.3.13'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Tambahkan plugin Kotlin
        classpath 'com.android.tools.build:gradle:7.4.2' // Pastikan ini versi terbaru
    }
}

allprojects {
    repositories {
        google() // Repositori Maven Google
        mavenCentral() // Repositori Maven Central
    }
}

// Konfigurasi root project
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

// Task untuk membersihkan build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
